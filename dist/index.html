<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>EmojeTaCite</title>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
    (function(){
        emailjs.init("user_NDoWq15zeKNPQlCmOdwdX");
    })();
    </script>
    <script type="module" src="./main.min.js"></script>
</head>
<body>    
    <h1>EmojeTaCite</h1>
    <h2 class="uyc">Juste pour s'amuser !</h2>
    
    <div class="monSite">        
        <div id="quoteBloc">
            <div id="selectionCategory">
                <select id="quoteCategory">
                    <option value="">Aléatoire</option>
                    <option value="Coluche">Coluche</option>
                    <option value="Kaamelott">Kaamelott</option>                    
                    <option value="Le père Noël est une ordure">Le père Noël est une ordure</option>                    
                    <option value="Brice de Nice">Brice de Nice</option>                    
                    <option value="La Grande Vadrouille">La Grande Vadrouille</option>                    
                    <option value="Les Tontons flingueurs">Les Tontons flingueurs</option>                    
                </select>
                <button id="quoteBtn">GO</button>
                <button id="quoteSearch">Recherche</button>
            </div>   
            <div id="quoteLoader" class="center"></div>            
            <div id="quoteContent">  
                <!-- <img src="../src/EmojeTaCiteReduit.png" id="emojeTaCiteLogo"> -->                       
                <div class="quote" id="quote">
                    <div id="quoteLine"></div>
                    <div id="quoteAuthorDiv">- <a id="quoteAuthor"></a><div id="imageAuthor"></div></div>
                    <button id="commentBtn">Commenter</button>
                    <span id="authorCommentSpan"></span><table id="emojis"></table>                    
                </div>
            </div>
            <div id="commandLine"><button id="changePseudoBtn">Changer de nom</button><button id="sendBtn">Envoyer</button></div>
        </div>
        <div id="emojiBloc">            
            <div>
                <select id="emojiGroupSelect">
                    <option value="smileys_emotion">smileys_emotion</option>
                    <option value="people_body">gens_corps</option>
                    <option value="component">composant</option>
                    <option value="animals_nature">animaux_nature</option>
                    <option value="food_drink">nourriture_boisson</option>
                    <option value="travel_places">voyage_lieux</option>
                    <option value="activities">activites</option>
                    <option value="objects">objets</option>
                    <option value="symbols">symboles</option>
                    <option value="flags">drapeaux</option>
                    
                </select>                
            </div> 
            <div id="emojiListDiv">
                <table id="emojiList"></table>
            </div>
            
            
        </div>
        
    </div>
    <div id="sendEmail">
        <!-- Modal content -->
        <div class="modal-content-email">
            <span id="closeModalSendEmail">&times;</span>
            <form id="sendEmailForm">
                <div id="paramEmailDiv">
                    <div>
                        <label for="inputNameReceiver">Nom : </label>
                        <input type="text" id="inputNameReceiver">
                    </div>
                    <div>
                        <label for="inputEmail">E-mail : </label>
                        <input type="text" id="inputEmail">
                    </div>
                    <button id="sendEmailBtn">Envoyer E-mail</button>
                </div>
            </form>
            <p id="statusSendEmail"></p>
            
        </div>
    </div>
    <div id="resultResearch">
        <!-- Modal content -->
        <div class="modal-content-research">
            <span id="closeModalResultResearch">&times;</span>
            <form id="researchForm">
                <div id="paramResearchDiv">
                    <input type="text" id="inputResearch">
                    <button id="researchBtn">Rechercher</button>
                </div>
            </form>
            <div id="statusResults"></div>
            
        </div>
    </div>
    <div id="entrerNom">
        <!-- Modal content -->
        <div class="modal-content-nom">
            <span id="closeEntrerNomModal">&times;</span>
            <form id="entrerNomForm">
                <div id="paramNomDiv">
                    <label for="nomInput">Enter votre nom : </label>
                    <input type="text" id="nomInput">
                    <button id="entrerNomBtn">Valider</button>
                </div>
            </form>           
        </div>
    </div>
</body>
</html>
